<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <form id="signup-form">
            <marquee><h1>JOIN US AND ACHIEVE YOUR GOALS</h1></marquee>
            <div id="loads"><h2>Create Your Account</h2></div>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required />
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required />
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required />
            <br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password" required />
            <br>
            <input type="submit" id="submit" value="Sign Up">
            <div class="form-links">
                <p>Already have an account? <a href="index.html" class="login-link">Login here</a></p>
            </div>
        </form>
    </div>



    <script src="signup.js"></script>
</body>
</html>
